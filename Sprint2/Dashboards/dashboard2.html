    <script>

        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],

                    data: [60, 110, 40, 90, 80, 70, 120, 50, 100, 30, 20, 10],
                    backgroundColor: '#ffd900',
                    borderColor: '#ffffff',
                    borderWidth: 3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
            legend: {
                labels: {
                    fontColor: 'rgb(0, 0, 255)' // Cor dos rótulos
                },
                label: {
                    fontColor: 'rgb(255, 255, 255)' // Cor dos rótulos
                }
            }
        });
