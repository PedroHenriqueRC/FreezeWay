    </div>
    <section class="sessao-bob">
        <div class="container-bob">
            <h1>Tire suas dúvidas</h1>
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <button onclick="gerarResposta()">Gerar Resposta</button>
        </div>
        <div class="resposta-bob">
            <h3>Resposta da IA:</h3>
            <div id="resposta" style="color:white;margin-top: 10px;"></div>
        </div>
    </section>

</html>

<script>
b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        const response = await fetch('/bob/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        resposta.style.display = 'block';
        document.getElementById('resposta').innerText = data.resultado;
    }
</script>
