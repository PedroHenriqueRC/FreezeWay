        function activeLink() {
            list.forEach((item) =>

        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));

        const labels2 = [

            'Terça-Feira',
            'Quarta-Feira',

            'Sexta-Feira',
        ];

        const data2 = {

            datasets: [{
                label: 'Temperatura média Semanal',
                backgroundColor: 'rgb(135,206,235)',
                bordercolor: 'rgb(135,206,235)',
                data: [-15, -19, -17, -15, -20, -22],
            },
            ]
        };

        const config2 = {
            type: 'bar',
            data: data2,
            options: {

            }
